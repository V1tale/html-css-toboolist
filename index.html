<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="title">
            <div class="log">
                <img src="img/Logo.png" alt="Boolean log">
            </div>
            <div class="name">
                <h1>Toboolist</h1>
            </div>
        </div>
    </header>
    <!-- /header -->
    <!-- main -->
    <main>
        <div class="container">
         <!-- buttons -->
         <div class= "buttons">
            <input type="submit" value="Add Task" class="first-one">
            <input type="submit" value="Add Section" class="second-one">
         </div>
        </div>
         <!-- /buttons -->
        <!-- new task -->
        <div class= "main-content">
         <section id="new-task" class="content">
            <h2><span class="downarrow">&#9660;</span>New Task</h2>
                <ul>
                    <li><span class= "check">&#10004;</span>Quarterly newsletter <span class="special-note1">Editorial</span></li>
                </ul>
        </section>
        <!-- /new task -->
        <!-- today -->
        <section id="today" class="content">
            <h2><span class="downarrow">&#9660;</span>Today</h2>
                <ul>
                    <li><span class= "check">&#10004;</span>Recruiting Blog post <span class="special-note1">Editorial</span></li>
                    <li><span class= "check">&#10004;</span>Mobile app lounch <span class="special-note2">Q1 Goals</span></li>
                    <li><span class= "cross">&#10006;</span>Interview John H. <span class="special-note3">Recruiting</span></li>
                    <li><span class= "check">&#10004;</span>Submit update to mobile Storefronts <span class="special-note4">Mobile</span></li>

                </ul>
        </section>
        <!-- /today -->
        <!-- upcoming -->
        <!-- /upcoming -->
        </div>
    </main>
    <!-- /main -->
</body>
</html>
